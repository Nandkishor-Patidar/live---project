<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopWatch.css">
</head>
<body>
    <div class="container">
        <div class="watch">00 : 00 : 00</div>
        <div class="option">
            <button id="stopBtn" style="background-color: red;">Stop</button>
            <button id="startBtn" style="background-color: green;">Start</button>
            <button id="resetBtn" style="background-color: blue;">Reset</button>
        </div>
    </div>
    <script src="stopWatch.js"></script>
</body>
</html>
